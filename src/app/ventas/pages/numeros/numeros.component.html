

<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module.
    </p>
</div>

 <div class="p-grid">
     
     <div class="p-col-4">
         <p-card header="Ventar Netas"
                 subheader="del presente año"> 
                 <i class="pi pi-dollar"></i>
            {{ (ventasNetas + 100000) | number:'1.2-2' }}
         </p-card>
     </div>

     <div class="p-col-4">
        <p-card header="Ventar Brutas"
                subheader="del presente año"> 
           {{ (ventasNetas + 200000) | currency:'CAD':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ganancia porcentual"
                subheader="del presente año"> 
           {{ porcentaje | percent: '2.2-2' }}
        </p-card>
    </div>


 </div>
